{% extends 'base.html' %}

{% block content %}
  <h1 style="margin-top: 60px; text-align: center;">Search Results:</h1>
  <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px;">
    {% for item in search_results %}
      <div style="border: 1px solid #ccc; padding: 10px; text-align: center;">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <img src="{{ item.image }}" alt="{{ item.title }}" style="width: 200px; height: 300px;">
      </div>       
    {% endfor %}
  </div>
{% endblock %}
