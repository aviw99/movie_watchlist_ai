<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top:-100px; background-image: url('https://i0.wp.com/filmquarterly.org/wp-content/uploads/2012/07/irobot_featured.jpg?fit=1200%2C663&ssl=1'); background-size: cover; height: 50vh; ">

        <div style="margin: 30px; padding: 30px; text-align: center; color: white; font-size: larger"><br><br><br><br><br><br><br><br>
            <h1 style="text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">Welcome to <span style="color: #007dbe; text-shadow: -1px -1px 0 #007dbe, 1px -1px 0 #007dbe, -1px 1px 0 #007dbe, 1px 1px 0 #007dbe;">Watch-AI</span></h1>
            <br><br><br><br>
            <h3 style="color: black">Please <a style="color: #007dbe;" href="{% url 'login' %}">login</a><br><small>or</small><br>create an account:</h3>
            <form method="POST">
                {% csrf_token %}
                <div style="color: black;border: black solid 1px; border-radius: 10px; margin: 30px 450px 0 450px; padding: 30px; background-color: white;">
                    <div style="display: flex">
                        <p><small>username:</small></p>
                        <div style="margin-left: 70px">{{ form.username }}</div>
                    </div>
                    <div style="display: flex">
                        <p><small>password:</small></p>
                        <div style="margin-left: 72px">{{ form.password1 }}</div>
                    </div>
                    <div style="display: flex">
                        <p><small>confirm password:</small></p>
                        <div style="margin-left: 10px">{{ form.password2 }}</div>
                    </div>
                    <small><button  type="submit" style="border-radius: 7px;">create account</button></small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
